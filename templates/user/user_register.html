{% extends 'base_user.html' %}
{% load static %}

{% block extCSS %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'axf/user/css/user_register.css' %}">
{% endblock %}


{% block extJS %}
        {{ block.super }}
    <script type="text/javascript" src="{% static 'axf/user/js/user_register.js' %}"></script>
{% endblock %}

{% block content %}
    <div id="user_register" class="container">
    <form action="{% url 'axf:user' %}" method="post" enctype="multipart/form-data" onsubmit="return check_input()">
    {% csrf_token %}
 <div class="form-group">
<label for="exampleInputUsername">用户名</label>
<input type="text" class="form-control" id="exampleInputUsername" name="u_username" placeholder="请输入用户名">
    <span id="username_info"></span>
 </div>
  <div class="form-group">
    <label for="exampleInputEmail1">邮箱</label>
      <input type="email" class="form-control" id="exampleInputEmail" name="u_email" placeholder="请输入邮箱">
    <span id="email_info"></span>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">密码</label>
    <input type="password" class="form-control" id="exampleInputPassword" name="u_password" placeholder="请输入密码">
    <span id="password_info"></span>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">确认密码</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="u_password1" placeholder="请确认密码">
    <span id="repassword_info"></span>
  </div>
  <div class="form-group">
    <label for="exampleInputFile">头像</label>
    <input type="file" id="exampleInputFile" name="u_icon">
  </div>

  <button type="submit" class="btn btn-success btn-default">注册</button>
</form>
    </div>
    
{% endblock %}
