{% extends 'base_user.html' %}
{% load static %}

{% block extCSS %}
        {{ block.super }}
    <link rel="stylesheet" href="{% static 'axf/user/css/user_register.css' %}">
{% endblock %}

{% block extJS %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'axf/user/js/user_login.js' %}"></script>
{% endblock %}

{% block content %}
    <div id="user_login" class="container">
         <form action="{% url 'axf:user_login' %}" method="post" enctype="multipart/form-data" onsubmit="return password_hash()">
    {% csrf_token %}
 <div class="form-group">
<label for="exampleInputUsername">用户名</label>
<input type="text" class="form-control" id="exampleInputUsername" name="u_username" placeholder="请输入用户名">
    
 </div>
  <div class="form-group">
    <label for="exampleInputPassword1">密码</label>
    <input type="password" class="form-control" id="exampleInputPassword" name="u_password" placeholder="请输入密码">
      <span id="username_info" style="color: red">{{ request.session.login_msg }}</span>
  </div>


  <button type="submit" class="btn btn-success btn-default">登录</button>
</form>
    </div>
{% endblock %}
